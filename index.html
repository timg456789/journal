<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css" media="screen">
    <title>Journal</title>
      <script type="text/javascript" src="javascript/jquery-3.1.1.min.js"></script>
      <script type="text/javascript" src="javascript/bootstrap.min.js"></script>
      <script type="text/javascript" src="app.bundle.js"></script>
  </head>
  <body>

  <h1>Journal
      <span id="search" class="search" data-toggle="popover">
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </span>
      <span id="save" class="save">
          <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </span>
      <span class="localDocCount">
          Local Docs:<span id="documentsInLocalStorage"></span>
      </span>
      <span class="refresh-search">
          <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
      </span>
  </h1>

  <div id="header" class="container">
      <div id="output"></div>
  </div>

  <form id="input-form" class="input-container container-fluid form">
      <textarea id="input" name="input" rows="10"></textarea>
  </form>

  <div class="container journal-entries-container">
      <div class="journal-entry-listing">
        <button class="btn btn-primary view-more-journal-entries">View Entries</button>
      </div>
      <div id="journal-entries" class=""></div>
  </div>

  <div id="debug-console"></div>

  </body>
</html>
